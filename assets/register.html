	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})

		$(document).ready(function() {
// Initializing arrays with city names.
		var AJK = [
		{display: "Washington, D.C.",value: "WashingtonDC"},
		{display: "California",value: "California"}];

		// Function executes on change of first select option field.
		$("#lbe").change(function() {
		var select = $("#lbe option:selected").val();
		switch (select) {
		case "AJK":
		bidangminat(AJK);
		break;
		default:
		$("#bidangminat").empty();
		$("#bidangminat").append("<option>Pilih Bidang</option>");
		break;
		}
		});
		// Function To List out Cities in Second Select tags
		function bidangminat(arr) {
		$("#bidangminat").empty(); //To reset cities
		$("#bidangminat").append("<option>Pilih Bidang</option>");
		$(arr).each(function(i) { //to list cities
		$("#bidangminat").append("<option value=\"" + arr[i].value + "\">" + arr[i].display + "</option>")
		});
		}
		});
	</script>
